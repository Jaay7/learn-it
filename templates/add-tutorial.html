<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Tutorial</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'add.css') }}" /> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet" />
</head>
<body>
  <main class="content">
    <a href="/" class="material-icons-round back">
      arrow_back
    </a>
    <h1>Add new Tutorial</h1>
    <span style="flex-grow: 0.1;"></span>
    <form class="form" method="post">
      <label for="title">Title</label>
      <input type="text" name="title" placeholder="Title" />
      <label for="description">Description</label>
      <input type="text" name="description" placeholder="Description" />
      <label for="url">URL</label>
      <input type="text" name="url" placeholder="URL" />
      <button type="submit">Add Tutorial</button>
    </form>
  </main>
</body>
</html>
