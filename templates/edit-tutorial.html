<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit {{tutorial_id}}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'add.css') }}" /> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet" />
</head>
<body>
  <main class="content">
    <a href="/" class="material-icons-round back">
      arrow_back
    </a>
    <h1>Edit Tutorial</h1>
    <span style="flex-grow: 0.1;"></span>
    <form class="form" method="post">
      <label for="title">Title</label>
      <input type="text" name="title" placeholder="Title" value="{{tutorial.title}}" />
      <label for="description">Description</label>
      <input type="text" name="description" placeholder="Description" value="{{tutorial.description}}" />
      <label for="url">URL</label>
      <input type="text" name="url" placeholder="URL" value="{{tutorial.url}}" />
      <button type="submit">Edit Tutorial</button>
    </form>
  </div>
</body>
</html>
